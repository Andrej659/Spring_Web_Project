<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Andrej MarkanjeviÄ‡">
    <title>AMGym</title>
  <link href="/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class style>
<div class="container">
  <div class="row">
    <table  class="table table-responsive table-bordered table-striped">
      <thead>
      <tr>
        <th> ID</th>
        <th> Name</th>
        <th> Date of birth</th>
        <th> PaymentStatus</th>
        <th> Membership expiration date</th>
        <th> Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:if="${gymMemberList.isEmpty()}">
        <td colspan="2"> There are no gym members currently </td>
      </tr>
      <tr th:each="gymMember : ${gymMemberList}">
        <td><span th:text="${gymMember.getId()}">ID</span></td>
        <td><span th:text="${gymMember.getName()}">Name</span></td>
        <td><span th:text="${gymMember.getGymMemberDateOfBirth()}">Date of birth</span></td>
        <td><span th:text="${gymMember.getPaidStatus()}">Payment status</span></td>
        <td><span th:text="${gymMember.getGymMembershipExpirationDate()}">Membership expiration date</span></td>
        <td>
          <a th:href="${'/gymMembers/' + gymMember.getId()}" class="btn btn-secondary">
            <i class="bi-tools"></i>
          </a>
          <a th:href="${'/gymMembers/changePaidStatus/' + gymMember.getId()}" class="btn btn-secondary">
            <i class="bi bi-unlock"></i>
          </a>
          <a th:href="${'/gymMembers/gymMembershipExpirationDateEdit/' + gymMember.getId()}" class="btn btn-secondary">
            <i class="bi bi-hourglass-bottom"></i>
          </a>
          <a th:href="${'/gymMembers/delete/' + gymMember.getId()}" class="btn btn-secondary">
            <i class="bi-trash"></i>
          </a>
        </td>
      </tr>
      </tbody>
    </table>
    <div>
      <a href="/gymMembers/create" class="btn btn-primary">
        <i class="bi-plus">Add new</i>
      </a>
    </div>
  </div>
</div>
</body>
</html>
