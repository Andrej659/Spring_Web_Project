<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Andrej MarkanjeviÄ‡">
    <title>AMGym</title>
  <link href="/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
  <div class="row">
    <table  class="table table-responsive table-bordered table-striped">
      <thead>
        <tr>
          <th style="width:  5%"> ID</th>
          <th style="width:  20%"> Name</th>
          <th style="width:  50%"> Date of birth</th>
          <th style="width:  20%"> Payments status</th>
        </tr>
      </thead>
      <tbody>
      <tr th:height="20px">
        <td class="align-middle"><span th:text="${gymMemberDetails.getId()}"></span></td>
        <td class="align-middle"><span th:text="${gymMemberDetails.getName()}"></span></td>
        <td class="align-middle"><span th:text="${gymMemberDetails.getGymMemberDateOfBirth()}"></span></td>
        <td class="align-middle"><span th:text="${gymMemberDetails.getPaidStatus()}"></span></td>
        <td class="align-middle">
          <a th:href="'/gymMembers/edit/' + ${gymMemberDetails.getId()}" class="btn btn-secondary">
            <i class="bi-pen"></i>
          </a>
          <a th:href="'/gymMembers/delete/' + ${gymMemberDetails.getId()}" class="btn btn-danger">
            <i class="bi-trash"></i>
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
