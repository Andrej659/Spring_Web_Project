<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Andrej MarkanjeviÄ‡">
    <title>AMGym</title>
  <link href="/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
  <div class="row">
    <section class="" style="height: 100%">
      <div class="mask d-flex align-items-center h-100">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12 col-lg-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="card-body p-5">

                  <h1 class="mb-5 text-center">
                    <span th:text="'Edit gym members ' + ${gymMember.getName()} + ' membership expiration date'" />
                  </h1>

                  <form action="#" th:action="@{/gymMembers/changeGymMembershipExpirationDate}" th:object="${gymMember}" method="post" >
                    <input type="text" th:field="*{id}" hidden />
                    <input type="text" th:field="*{name}" hidden />

                    <div class="form-outline mb-4">
                      <input type="date" th:field="*{gymMembershipExpirationDate}" id="gymMembershipExpirationDate" class="form-control" required />
                      <label class="form-label" for="gymMembershipExpirationDate">Gym membership expiration date</label>
                      <div class="alert alert-danger" th:if="${#fields.hasErrors('gymMembershipExpirationDate')}" th:errors="*{gymMembershipExpirationDate}"></div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-rounded btn-block">Edit</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
</body>
</html>
