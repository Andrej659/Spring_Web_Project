<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Andrej MarkanjeviÄ‡">
    <title>HomePage</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="/bootstrap.min.css" rel="stylesheet">
  <style>
    .front-page-div{
      border: 5px solid rgba(0, 0, 0);
    }

    .login-button{
      margin: 10px;
    }

  </style>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="d-flex align-items-center justify-content-center vh-100">
  <div class="text-center row front-page-div">
    <div class=" col-md-6">
      <img src="/gym.jpg" alt="" class="img-fluid">
    </div>
    <div class=" col-md-6 mt-5">
      <h1 class="fs-3"> <span class="text-info">Welcome to AMGym!</span></h1>
      <p class="lead">Login with "admin"...</p>
      <form th:action="@{/checkPassword}" th:object="${password}" method="post">
        <div class="form-group">
          <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
          <input type="password" class="form-control" th:field="*{password}" id="exampleInputPassword1" placeholder="Password" required>
          <div class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
          <button type="submit" class="btn btn-primary btn-rounded btn-block login-button">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
